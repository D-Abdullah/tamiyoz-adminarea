<ng-container
  *ngIf="isDataAvailable === true; then ok; else load"
></ng-container>
<ng-template #ok>
  <!-- BEGIN: Subheader -->
  <div class="m-subheader" appunwraptag="">
    <div class="d-flex align-items-center">
      <div class="mr-auto">
        <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
          <li class="m-nav__item m-nav__item--home">
            <a routerLink="/" class="m-nav__link m-nav__link--icon">
              <i class="m-nav__link-icon la la-home"></i>
            </a>
          </li>
          <li class="m-nav__separator">-</li>
          <li class="m-nav__item">
            <a routerLink="/levels/all-levels" class="m-nav__link">
              <span class="m-nav__link-text"> كافة المستويات </span>
            </a>
          </li>
          <li class="m-nav__separator">-</li>
          <li class="m-nav__item">
            <a href="" class="m-nav__link">
              <span *ngIf="add_action" class="m-nav__link-text">
                إضافة مستوى جديد
              </span>

              <span *ngIf="edit_action" class="m-nav__link-text">
                تعديل المستوى
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- END: Subheader -->

  <div class="m-content">
    <div class="row">
      <div class="col-xl-12">
        <div
          *ngIf="
            (levels_add && page_id === null) ||
            (levels_edit && page_id !== null)
          "
          class="m-portlet__body"
        >
          <!--begin::Section-->
          <div class="m-section">
            <div class="m-portlet">
              <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                  <div class="m-portlet__head-title">
                    <span class="m-portlet__head-icon m--hide">
                      <i class="la la-gear"></i>
                    </span>

                    <h3 class="m-portlet__head-text" *ngIf="add_action">
                      البيانات الأساسية
                    </h3>
                    <h3 class="m-portlet__head-text" *ngIf="edit_action">
                      تعديل المستوى : {{ level_name_title }}
                    </h3>
                  </div>
                </div>
              </div>

              <!--begin::Form-->

              <form class="m-form">
                <div class="m-portlet__body">
                  <div class="m-form__section m-form__section--first">
                    <div class="form-group m-form__group row">
                      <label class="col-form-label"> اسم المستوى : </label>
                      <div class="col-lg-6">
                        <input
                          id="level_name"
                          name="levelObj.level_name"
                          [(ngModel)]="levelObj.level_name"
                          type="text"
                          class="form-control m-input"
                          placeholder="اسم المستوى"
                          autocomplete="off"
                          required
                        />
                        <ng-container *ngIf="success_level_name">
                          <span class="m-form__help" style="color: red">
                            {{ levelNameErrorMsg }}
                          </span>
                        </ng-container>
                      </div>
                    </div>

                    <ul class="col-md-12 form-group m-form__group">
                      <li>
                        <label class="col-form-label">الإعدادات العامة</label>
                        <ul>
                          <li>
                            <label class="col-form-label">عرض - تعديل </label>
                            &nbsp;
                            <span
                              class="level-checkbox m-switch m-switch--outline m-switch--success"
                            >
                              <label>
                                <input
                                  checked="checked"
                                  name="levelObj.settings_view"
                                  [(ngModel)]="levelObj.settings_view"
                                  type="checkbox"
                                />
                                <span></span>
                              </label>
                            </span>
                          </li>
                        </ul>
                      </li>
                    </ul>

                    <!-- Start Main Sections -->

                    <ul class="col-md-12 form-group m-form__group">
                      <li>
                        <label class="col-form-label">اللغات</label>

                          <li>
                            <label class="col-md-2 col-form-label">إضافة</label>
                            <span
                              class="col-md-2 level-checkbox m-switch m-switch--outline m-switch--success"
                            >
                              <label>
                                <input
                                  checked="checked"
                                  name="levelObj.languages_add"
                                  [(ngModel)]="levelObj.languages_add"
                                  type="checkbox"
                                />
                                <span></span>
                              </label>
                            </span>
                          </li>

                          <li>
                            <label class="col-md-2 col-form-label">تعديل</label>
                            <span

                              <label>

                                  name="levelObj.languages_edit"
