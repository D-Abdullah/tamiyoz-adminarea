<ng-container *ngIf="isDataAvailable === true; then ok else load"></ng-container>
<ng-template #ok>

	<!-- BEGIN: Subheader -->
	<div class="m-subheader" appunwraptag="">
		<div class="d-flex align-items-center">
			<div class="mr-auto">
				<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
					<li class="m-nav__item m-nav__item--home">
						<a routerLink="/" class="m-nav__link m-nav__link--icon">
							<i class="m-nav__link-icon la la-home"></i>
						</a>
					</li>
					<li class="m-nav__separator">
						-
					</li>
					<li class="m-nav__item">
						<a routerLink="/shops/all-shops" class="m-nav__link">
							<span class="m-nav__link-text">
								كافة  المحلات
							</span>
						</a>
					</li>
					<li class="m-nav__separator">
						-
					</li>
					<li class="m-nav__item">
						<a href="" class="m-nav__link">

							<span class="m-nav__link-text">
								عرض تفاصيل بيانات المحل
							</span>

						</a>
					</li>
				</ul>
			</div>


		</div>
	</div>
	<!-- END: Subheader -->

	<div class="m-content">

		<div *ngIf="shops_view && page_id !== null">

			<div class="row">


				<div class="col-xl-3 col-lg-4">
					<div class="m-portlet m-portlet--full-height">
						<div class="m-portlet__body">
							<div class="m-card-profile">
								<div class="m-card-profile__title m--hide">
									Your Profile
								</div>
								<div class="m-card-profile__pic">
									<div class="m-card-profile__pic-wrapper">
										<img  [src]="img" style="height: 130px;" alt="صورة المحل">
									</div>
								</div>
								<div class="m-card-profile__details">
									<span class="m-card-profile__name">
										{{ name }}
									</span>
									<!-- <a href="" class="m-card-profile__email m-link">
										{{ email }}
									</a> -->
								</div>
							</div>


						</div>
					</div>
				</div>





				<div class="col-xl-9">

					<div class="m-portlet m-portlet--full-height">
						<div class="m-portlet__body">

							<table class="table table-hover" style="width: 100%">
                <tr>
									<th class="text-center">اسم المشروع</th>
									<td class="text-center">{{ station_name }}</td>
								</tr>
								<tr>
									<th class="text-center">نوع المحل</th>
									<td class="text-center">

                  	<span *ngIf="rented === '1'"
															style="color: #34bfa3;">تم الحجز</span>
														<span *ngIf="rented === '0'" style="color: red;">متاح
															</span>

                   </td>
								</tr>
								<tr >
									<th class="text-center"> عدد طلبات الحجز  </th>
									<td class="text-center">
                  <a  target="_blank" class="m-link" (click)="goToSearch(id)">{{count?count:'0'}}</a>

                  </td>
								</tr>
								<!-- <tr>
									<th class="text-center">تاريخ الإضافة</th>
									<td class="text-center">{{ date_added | date:'medium'}}</td>
								</tr> -->


							</table>

						</div>
					</div>

				</div>

			</div>
		</div>

		<div *ngIf="shops_view === false && page_id !== null" class="m-portlet">
			<div class="m-portlet__body">
				<div class="m-form__section m-form__section--first">

					<div class="m-alert m-alert--icon alert alert-danger" role="alert">
						<div class="m-alert__icon">
							<i class="flaticon-danger"></i>
						</div>
						<div class="m-alert__text">
							<strong>
								{{ commService.permissionMsgType }}
							</strong>
							{{ commService.permissionMsg }}
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>

</ng-template>

<ng-template #load>
	<div class="center-content">
		<img [src]="loadingImgPath" alt="Loading..." class="loading-img">
	</div>
</ng-template>
